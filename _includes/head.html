<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% if page.title %}{{ page.title | escape }} | myBuildings{% else %}{{ site.title |
            escape }}{% endif %}</title>
    {% if page.desc-long %}
    {% assign desc = page.desc-long %}
    {% else %}
    {% assign desc = page.desc %}
    {% endif %}

    <meta name="description" content="{{ desc | default: site.description
        | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="canonical" href="{{site.url}}{{ page.url | replace:'index.html','' }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffa88b6fa7.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" type="image/x-icon" href="{{ '/favicon.png' | relative_url }}" /> -->
</head>
