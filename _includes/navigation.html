<div class="nav">
    <div class="nav-accent"></div>
    <div class="nav-panel">

        <div class="nav__logo">
            <a href="{{ site.url | relative_url }}"><img width="175" src="/assets/images/myBuildings-logo.svg"></a>
        </div>

        <div class="nav__menu" data-simplebar>
            <nav>
                <ul>
                    {% assign sorted_pages = site.pages | sort:"order" %}
                    {% for node in sorted_pages %}
                    {% if node.title %}
                    <li class="nav__item {% if page.url == node.url %}nav__item--active{% endif %}">
                        <a href="{{ node.url | relative_url }}">{{node.title}}</a>
                    </li>
                    {% endif %}
                    {% endfor %}

                    {% for i in (1..25) %}
                    <li class="nav__item">
                        <a href="/">Nav Item {{ i }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>

        <div class="nav__footer"></div>
    </div>

</div>
